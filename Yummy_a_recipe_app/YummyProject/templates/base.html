{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{% block title %}YUMMY{% endblock %}</title>
</head>
<body class='body' data-bs-theme="dark">
    <nav class="navbar navbar-dark bg-grey-color">
        <div class="container-fluid">
          <a class="navbar-brand mx-3" href="{%url 'list'%}">
            <img src="{%static "images/logo.png" %}" id="yummy-logo" alt="abc">
          </a>
          <form class="d-flex" method='get' action="/serach">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name='query' id="search">
            <button class="btn btn-outline-success mx-2" type="submit">Search</button>
          </form>
          <div class="d-flex">
            {% block homepage %}{% endblock %}
            {% if user.is_authenticated %}
            {% else %}
            <form action="{%url 'login'%}" method="post">
              {% csrf_token %} 
              <button type="submit" class="btn btn-primary mx-2">Log-In</button>
            </form>
            {% endif %}
            {% if user.is_authenticated %}
            <form action="{%url 'logout'%}" method="post">
              {% csrf_token %} 
              <button type="submit" class="btn btn-danger mx-2">Log-Out</button>
            </form>
            {% else %}
            <form action="{%url 'register'%}" method="post">
              {% csrf_token %} 
              <button type="submit" class="btn btn-success mx-2">Sign-Up</button>
            </form>

            {% endif %}
          </div>
        </div>
      </nav>

    







    </body>
    <div class="container test ">
      
        {% block content %}
        homepage{% endblock %}
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

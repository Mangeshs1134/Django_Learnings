<div class="container row gap-3">

    {% for recipe in recipes %}
    
    <div class="card mt-4" style="width: 18rem;">
        <img src="{{recipe.images.url}}" class="card-img-top card-images m-1"  alt="...">
        <div class="card-body">

      </div>

{% endblock %}
